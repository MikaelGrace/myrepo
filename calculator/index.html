<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="button-container">
        <div class="display">
            <p class="operationHolder"><span></span></p>
            <p class="resultHolder"></p>
        
        </div>

        <div class="buttonSet1">
            <button value="CE" class="delete">DEL</button>
            <button value="AC" class="all-clear">AC</button>
            <button class="powerButton">ON</button>
            <button class="powerButton">OFF</button>
        </div>
    
        <div class="buttonSet2">
            <button value="1" class="number">1</button>
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button>
            <button class="operator" value="x">x</button>
        </div>
    
        <div class="buttonSet3">
            <button value="4" class="number">4</button>
            <button value="5" class="number">5</button>
            <button value="6" class="number">6</button>
            <button class="operator" value="รท">รท</button>
        </div>
    
        <div class="buttonSet3">
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button class="operator" value="+">+</button>
        </div>
    
        <div class="buttonSet4">
            <button value="0" class="number">0</button>
            <button value="." class="number">.</button>
            <button class="operator" value="-">-</button>
            <button value="=" class="result">=</button>
        </div>
    
    
    </div>

    <script src="calculator.js"></script>
</body>
</html>
